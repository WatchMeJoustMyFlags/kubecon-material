name: Deploy Slides to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'cloud-native-linz-presentation/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cloud-native-linz-presentation
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: npm
          cache-dependency-path: cloud-native-linz-presentation/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build slides
        run: npm run build -- --base /kubecon-material/

      - name: Add 404 fallback for SPA routing
        run: cp dist/index.html dist/404.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: cloud-native-linz-presentation/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
